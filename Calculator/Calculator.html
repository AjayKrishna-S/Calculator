<!DOCTYPE html>
<html>
  <head>

    <title>Calculator</title>
    <script src="./Calculator-script.js"></script>
    <link rel="stylesheet" href="./Calculator-style.css">
  </head>

  <body onload="loadPage()">

    <main  class="out-line">
      <div class="in-line">
        <div class="content">

          <p class="js-cal-display cal-display"></p>

          <div class="buttons-container">
      
            <button onclick="
              updateCalculation('1')
            ">1</button>

            <button onclick="
              updateCalculation('2')
            ">2</button>

            <button onclick="
              updateCalculation('3') 
            ">3</button>

            <button onclick="
              updateCalculation(' + ')
            ">+</button>

            <button onclick="
              updateCalculation('4')
            ">4</button>

            <button onclick="
              updateCalculation('5') 
            ">5</button>

            <button onclick="
              updateCalculation('6')
            ">6</button>

            <button onclick="
            updateCalculation(' - ') 
            ">-</button>

            <button onclick="
            updateCalculation('7')
            ">7</button>

            <button onclick="
              updateCalculation('8')
            ">8</button>


            <button onclick="
              updateCalculation('9')
            ">9</button>


            <button onclick="
              updateCalculation(' * ')
            ">*</button>

            <button onclick="
              updateCalculation('0')
            ">0</button>

            <button onclick="
              updateCalculation('.')
            ">.</button>

            <button onclick="
              calculation = eval(calculation);
              document.querySelector('.js-cal-display').innerHTML = calculation;
            ">=</button>

            <button onclick="
              updateCalculation(' / ')
            ">/</button>

          </div>

            <button class="clear-btn" onclick="
              calculation = '';
              localStorage.setItem('calculation',calculation);
              loadPage()
              localStorage.removeItem(calculation);
            ">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
